version: '3.8'

services:
  # PostgreSQL Database for Backend API (Express.js/Prisma)
  backend-db:
    container_name: p331-backend-postgres
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: backend
      POSTGRES_PASSWORD: backend_local_dev
      POSTGRES_DB: backend
    ports:
      - "5432:5432"
    volumes:
      - backend_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U backend -d backend"]
      interval: 5s
      timeout: 5s
      retries: 5

  # PostgreSQL Database for Nakama Game Server
  nakama-db:
    container_name: p331-nakama-postgres
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: nakama
      POSTGRES_PASSWORD: nakama_local_dev
      POSTGRES_DB: nakama
    ports:
      - "5433:5432"
    volumes:
      - nakama_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nakama -d nakama"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Nakama Game Server
  nakama:
    container_name: p331-nakama-server
    image: registry.heroiclabs.com/heroiclabs/nakama:3.21.1
    entrypoint:
      - "/bin/sh"
      - "-ecx"
      - >
        /nakama/nakama migrate up --database.address nakama:nakama_local_dev@nakama-db:5432/nakama &&
        exec /nakama/nakama --name nakama1 --database.address nakama:nakama_local_dev@nakama-db:5432/nakama --logger.level DEBUG --session.token_expiry_sec 7200 --runtime.js_entrypoint "main.js"
    restart: unless-stopped
    depends_on:
      nakama-db:
        condition: service_healthy
    ports:
      - "7349:7349"   # gRPC API
      - "7350:7350"   # HTTP API / WebSocket
      - "7351:7351"   # Console
    volumes:
      - ./nakama/modules:/nakama/data/modules:ro
    healthcheck:
      test: ["CMD", "/nakama/nakama", "healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  backend_postgres_data:
  nakama_postgres_data:
