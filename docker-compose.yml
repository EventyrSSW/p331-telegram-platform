version: '3.8'

services:
  # PostgreSQL Database
  telegram-game-db:
    container_name: telegram-game-db-pg
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: p331
      POSTGRES_PASSWORD: p331_local_dev
      POSTGRES_DB: p331
      # Create additional database for Nakama
      POSTGRES_MULTIPLE_DATABASES: nakama
    ports:
      - "5432:5432"
    volumes:
      - telegram_game_postgres_data:/var/lib/postgresql/data
      - ./scripts/docker-init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U p331"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Nakama Game Server (uses separate 'nakama' database)
  telegram-game-nakama:
    container_name: telegram-game-nakama
    image: registry.heroiclabs.com/heroiclabs/nakama:3.21.1
    entrypoint:
      - "/bin/sh"
      - "-ecx"
      - >
        /nakama/nakama migrate up --database.address p331:p331_local_dev@telegram-game-db:5432/nakama &&
        exec /nakama/nakama --name nakama1 --database.address p331:p331_local_dev@telegram-game-db:5432/nakama --logger.level DEBUG --session.token_expiry_sec 7200 --runtime.js_entrypoint "main.js"
    restart: unless-stopped
    depends_on:
      telegram-game-db:
        condition: service_healthy
    ports:
      - "7349:7349"   # gRPC API
      - "7350:7350"   # HTTP API / WebSocket
      - "7351:7351"   # Console
    volumes:
      - ./nakama/modules:/nakama/data/modules:ro   # Custom game logic
    healthcheck:
      test: ["CMD", "/nakama/nakama", "healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  telegram_game_postgres_data:
