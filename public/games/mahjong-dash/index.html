<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mahjong Dash</title>
    <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=1125 height=2000 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Mahjong Dash</div>
        </div>
    </div>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        // Shows a temporary message banner/ribbon for a few seconds, or
        // a permanent error message on top of the canvas if type=='error'.
        // If type=='warning', a yellow highlight color is used.
        // Modify or remove this function to customize the visually presented
        // way that non-critical warnings and error messages are presented to the user.
        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/mahjong-dash.loader.js";
        var config = {
            dataUrl: buildUrl + "/mahjong-dash.data",
            frameworkUrl: buildUrl + "/mahjong-dash.framework.js",
            codeUrl: buildUrl + "/mahjong-dash.wasm",
      streamingAssetsUrl: "StreamingAssets",
            companyName: "vgames",
            productName: "Mahjong Dash",
            productVersion: "%UNITY_VERSION%",
            showBanner: unityShowBanner,
        };

        // By default Unity keeps WebGL canvas render target size matched with
        // the DOM size of the canvas element (scaled by window.devicePixelRatio)
        // Set this to false if you want to decouple this synchronization from
        // happening inside the engine, and you would instead like to size up
        // the canvas DOM size and WebGL render target sizes yourself.
        // config.matchWebGLToCanvasSize = false;

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";

            // To lower canvas resolution on mobile devices to gain some
            // performance, uncomment the following line:
            // config.devicePixelRatio = 1;

        } else {
            // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
            canvas.style.width = "1125px";
            canvas.style.height = "2000px";
        }

        // Parse URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Get leveldata parameter from URL
        var levelData = getUrlParameter('leveldata');

        // Store in global variable for Unity to access
        // You can set this BEFORE the game loads from external JavaScript
        window.urlLevelData = levelData;

        // Check if level data was set externally before script loaded
        if (!window.urlLevelData && window.externalLevelData) {
            window.urlLevelData = window.externalLevelData;
            levelData = window.externalLevelData;
            console.log("Using external level data:", levelData);
        }

        // Global Unity instance reference
        window.unityInstance = null;

        // Helper function to set level data and reload game
        window.setLevel = function (levelNumber) {
            if (window.unityInstance) {
                console.log("Setting level:", levelNumber);
                // Send to Unity
                window.unityInstance.SendMessage('WebGLBridge', 'SetLevelData', levelNumber.toString());
                // Reload the scene to apply the level change
                setTimeout(() => {
                    window.unityInstance.SendMessage('GameManager', 'ReloadGame');
                }, 100);
                return true;
            } else {
                console.error("Unity instance not ready yet");
                return false;
            }
        };

        // Helper function to set level data without reloading (will apply on next game start)
        window.setLevelData = function (levelDataString) {
            if (window.unityInstance) {
                console.log("Setting level data:", levelDataString);
                window.unityInstance.SendMessage('WebGLBridge', 'SetLevelDataString', levelDataString);
                return true;
            } else {
                console.error("Unity instance not ready yet");
                return false;
            }
        };
        
        // Helper function to reload the entire game (page refresh)
        window.reloadGame = function() {
            window.location.reload();
        };

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                window.unityInstance = unityInstance; // Store globally
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };

                // Send leveldata to Unity if it exists
                if (levelData) {
                    console.log("Sending leveldata to Unity:", levelData);
                    // Wait a bit for Unity to fully initialize
                    setTimeout(() => {
                        unityInstance.SendMessage('WebGLBridge', 'ReceiveLevelData', levelData);
                    }, 1000);
                }

                console.log("Game loaded! You can now call: setLevelData('5') from console");

                // Setup level completion listener
                window.onLevelComplete = function (data) {
                    console.log("Level completed callback:", data);
                    console.log("  Level:", data.level);
                    console.log("  Score:", data.score);
                    console.log("  Coins:", data.coins);
                    // You can send this data to your backend, analytics, etc.
                };

                // Alternative: Listen to event
                window.addEventListener('levelComplete', function (event) {
                    console.log("Level completed event:", event.detail);
                    // Access: event.detail.level, event.detail.score, event.detail.coins
                });
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>

</html>
